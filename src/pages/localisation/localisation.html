<ion-header>
  <ion-navbar>
    <ion-title>SBKampus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Localisation
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <button ion-button icon-start full (click)="Qrscan()">
          <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
          Scanner le QR du materiele
        </button>
        </ion-item>
        <ion-item>
            <button ion-button icon-start full (click)="takePicture()">
              <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
              Prendre une photo
              </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button full icon-start (click)="OpenRecap()">
    <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
  </button>
</ion-footer>
