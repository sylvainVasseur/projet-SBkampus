<ion-header>
  <ion-navbar>
    <ion-title>
      Mes DT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let item of Statut">
    <ion-card-header>
      DT #{{item.numero}} {{item.nom}} {{item.date}} <ion-img src="{{item.Stat}}"></ion-img>

    </ion-card-header>
    <ion-card-content>
      <p>Destinataire: {{item.destinataire}}</p> 
      <p>Descriptif: {{item.descriptif}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button full icon-start (click)="OpenDest()">
    <ion-icon name='md-add-circle' is-active="false"></ion-icon>
    Nouvelle demande de travaux
  </button>
</ion-footer>
