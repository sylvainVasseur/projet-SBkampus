<ion-header>
  <ion-navbar>
    <ion-title>
      SBKampus
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of listDT">
    <ion-card-header >
      DT #{{item.numero}} {{item.nom}} {{item.date}} <img src="assets/imgs/rond-vert.png" >
    </ion-card-header>
    <ion-card-content>
      <p>Destinataire: {{item.destinataire}}</p> 
      <p>Descriptif:{{item.descriptif}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button full icon-start (click)="OpenDest()">
    <ion-icon name='md-add-circle' is-active="false"></ion-icon>
    Nouvelle Demande de Travaux
  </button>
</ion-footer>
