
<ion-header>
  <ion-navbar>
    <ion-title>SBKampus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Catégories
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Catégories</ion-label>
        <ion-select multiple="false">
          <ion-option *ngFor="let item of ListCategories" (ionSelect)="onChange(item.categorie)">{{item.categorie}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button full icon-start (click)="OpenDesc()">
    <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
  </button>
</ion-footer>
