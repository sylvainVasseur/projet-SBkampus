<ion-header>
    <ion-navbar>
        <ion-title>SBKampus</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Récapitulatif
        </ion-card-header>
        <ion-card-content>
            <p>Destinataire: </p>
            <p>Descriptif: </p>
            <p>Date: </p>
            <p>Catégorie: </p>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <button ion-button full icon-start (click)="confirmValider()">
        <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
        Valider
    </button>
    <button ion-button full icon-start (click)="confirmRetour()">
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
        Annuler l'ajout
    </button>
</ion-footer>
