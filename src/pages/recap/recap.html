<ion-header>
    <ion-navbar>
        <ion-title>SBKampus</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of laDT">
        <ion-card-header>
            Récapitulatif
        </ion-card-header>
        <ion-card-content>
            <p>Destinataire: {{item.destinataire}}</p>
            <p>Descriptif: {{item.descriptif}}</p>
            <p>Date: {{item.date}}</p>
            <p>Catégorie: {{item.categorie}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <button ion-button full icon-start>
        <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>
        Valider
    </button>
</ion-footer>
