<ion-header>
  <ion-navbar>
    <ion-title>SBKampus</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
    Destinataire:
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Destinataire</ion-label>
        <ion-select [(ngModel)]="myDest" multiple="false">
          <ion-option value="Direction du systeme d'information">{{ListDestinataire[0].destinataire}}</ion-option>
          <ion-option value="IUT Service Informatique">{{ListDestinataire[1].destinataire}}</ion-option>
          <ion-option value="Service Informatique Transversale">{{ListDestinataire[2].destinataire}}</ion-option>
          <ion-option value="Sonel">{{ListDestinataire[3].destinataire}}</ion-option>
          <ion-option value="STU Maintenance">{{ListDestinataire[4].destinataire}}</ion-option>
          <ion-option value="@ctice">{{ListDestinataire[5].destinataire}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Ajouter un Co-demandeur</ion-label>
    <ion-checkbox checked="false"></ion-checkbox>
  </ion-item>

  <ion-list>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full icon-start (click)="OpenCat()">
    <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
  </button>
</ion-footer>
